<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calories Calculator</title>
</head>
<body>
    <div class="container">
      <div class="box">
        <h1>Calories Calculator</h1>
          <div class="content">
            <div class="input">
              <label for="gender">Gender:</label>
                <select class="custom-select" id="gender" required>
                    <option value="" aria-placeholder="Select Gender">Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="input">
              <label for="age">Age</label>
              <input type="text" class="text-input" id="age" autocomplete="off" required/>
            </div>
            <div class="containerHW">
              <div class="inputH">
                <label for="height">Height(cm)</label>
                <input type="number" id="height" required>
              </div>
              <div class="inputW">
                <label for="weight">Weight(kg)</label>
                <input type="number" id="weight" required>
              </div>
            </div>
            <div class="input">
              <label for="activityLevel">Activity Level:</label>
                <select class="custom-select" id="activityLevel" required>
                  <option value="">Select</option>
                  <option value="1.2">Tidak Aktif</option>
                  <option value="1.375">Aktif Ringan</option>
                  <option value="1.55">Aktif Sedang</option>
                  <option value="1.725">Sangat Aktif</option>
                </select>
            </div>
            <button class="calculate" id="submit" onclick="calculateCalories();">Calculate Calories</button>
          </div>
          <div class="result">
            <p>Your Daily Calorie Needs</p>
            <div id="result">00.00</div>
            <p class="comment"></p>
          </div>
          <div class="footer"><a class="footer-text" target="_blank" href="https://www.instagram.com/zeni_prasetyo/"> &#169 Zeni Prasetyo</a></div>
        </div>
      </div>
<script src="script.js"></script>

</body>
</html>
